<!DOCTYPE html>
<html>
    <head>
        <title>Semantic HTML</title>
    </head>
    <body>
        <header>
            <img src="http://placehold.it/100x45" />
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <aside>
                this might be a side nav
            </aside>
            <section>
                <h1>Semantic HTML</h1>
                <article>
                    <figure>
                        <img src="http://placehold.it/300x300" />
                        <figcaption>This image is coing from HTML.com</figcaption>
                    </figure>
                    <details>
                        <summary>This is a summary</summary>
                        <p>semantic html page</p>
                        <img src="http://placehold.it/100x100" />
                    </details>
                </article>
            </section>
        </main>
        <footer>
            happy little footer at the bottom of our page
        </footer>
        
        
    </body>
</html>
